<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Now - SAJJAD Fast Food</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">üçî SAJJAD Fast Food</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="order.html" class="active">Order</a>
      <a href="#">Login</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="order-section">
    <h1>Place Your Order</h1>
    <form class="order-form">
      <label for="item">Select Item:</label>
      <select id="item" name="item" required>
        <option value="">-- Choose an item --</option>
        <option value="Classic Beef Burger">Classic Beef Burger - Rs. 350</option>
        <option value="Cheesy Pizza">Cheesy Pizza - Rs. 600</option>
        <option value="Zinger Burger">Zinger Burger - Rs. 400</option>
        <option value="Chicken Wrap">Chicken Wrap - Rs. 300</option>
        <option value="Fries">Crispy Fries - Rs. 150</option>
        <option value="Soft Drink">Soft Drink - Rs. 80</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="20" required />

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="">-- Select --</option>
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
      </select>

      <button type="submit">Place Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 SAJJAD Fast Food. All rights reserved.</p>
  </footer>
</body>
</html>
